# templates/books/edit.html

{% extends "base.html" %}
{% block content %}

<form action="/books/{{book.id}}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{book.title}}" required autofocus>
  </div>

  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{book.description}}" required autofocus>
  </div>

  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{book.genre}}" required autofocus>
  </div>

  <div>
    <label for="checked_out">Checked Out?:</label>
    <select id="checked_out" name="checked_out">

      <option value="true"
        {% if book.checked_out == True %} selected="selected" {% endif %}>
        True
      </option>

      <option value="false"
        {% if book.checked_out == False %} selected="selected" {% endif %}>
        False
      </option>

    </select>
  </div>

  <div>
    <label for="author">Author:</label>
    <select id="author" name="author_id">
      {% for author in all_authors %}
        <option value="{{ author.id }}"
          {% if book.author.id== author.id %} selected="selected"{% endif %}>
          {{ author.first_name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Update Book</button>

</form>

{% endblock %}
